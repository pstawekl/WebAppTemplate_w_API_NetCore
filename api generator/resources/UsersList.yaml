get:
  summary: Get Users List
  operationId: getList
  description: Get users list from API
  tags:
    - numOfUsers
  parameters:
    - name: numOfUsers
      in: path
      required: true
      description: The number of users to retrieve from list
      schema:
        type: string
  responses:
    "200":
      description: A list of users
      content:
        application/json:
          schema:
            $ref: "../schemas/UsersList.yaml"
    default:
      $ref: "../responses/UnexpectedError.yaml"
